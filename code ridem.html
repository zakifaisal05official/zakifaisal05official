<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .loading {
            display: none;
        }

        .loader {
            border: 8px solid #4caf50;
            border-top: 8px solid #f4f4f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        input {
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #fff;
        }

        #verifyButton {
            background-color: #4caf50;
        }

        #resetButton {
            background-color: #f44336;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Code Verification</h2>

        <div class="loading" id="loadingSection">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>

        <div id="codeSection">
            <form id="codeForm" onsubmit="validateCode(event)">
                <label for="verificationCode">Enter Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" required>

                <button type="submit" id="verifyButton">Verify Code</button>
                <button type="button" id="resetButton" onclick="resetForm()">Reset</button>
            </form>

            <p class="error-message" id="errorMessage"></p>
            <p class="success-message" id="successMessage"></p>
        </div>
    </div>

    <script>
        function validateCode(event) {
            event.preventDefault();

            // Simulate a delay to show the loading spinner
            document.getElementById('codeSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';

            setTimeout(function() {
                var enteredCode = document.getElementById('verificationCode').value;

                // Assuming the correct code is "ridem"
                var correctCode = "ridem";

                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('codeSection').style.display = 'block';

                if (enteredCode === correctCode) {
                    document.getElementById('errorMessage').innerText = ""; // Clear previous error messages
                    document.getElementById('successMessage').innerText = "Kamu berhasil!"; // Display success message
                    document.getElementById('successMessage').style.color = "green"; // Set text color to green

                    // Redirect to a specific link if the code is correct (replace with your link)
                    window.location.href = "https://www.example.com";
                } else {
                    document.getElementById('successMessage').innerText = ""; // Clear previous success messages
                    document.getElementById('errorMessage').innerText = "Kamu salah kode, bego sekali."; // Display error message
                    document.getElementById('errorMessage').style.color = "red"; // Set text color to red
                }
            }, 2000); // Simulate a 2-second delay
        }

        function resetForm() {
            document.getElementById('codeForm').reset();
            document.getElementById('errorMessage').innerText = "";
            document.getElementById('successMessage').innerText = "";
        }
    </script>

</body>
</html>
